<div class="container">


  <div>
    <!--<h1>Hillary hackathon</h1>-->
    <h2>
      Events in San Francisco, CA
    </h2>

    <div class="login-button-container">
      <span ng-show="!vm.signedIn">
        You are not signed in.
      </span>
      <span ng-show="vm.signedIn">
        Welcome, {{username}}
      </span>
      <button class="login-button" ui-sref='login'> Login </button>
    </div>


  </div>



  <div class="eventList" ng-repeat="event in vm.eventsList">

    <br>

    <event-box my-name="vm.myName" event-obj="event"></event-box>
  </div>

</div>
